<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Management</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="main">
        <div class="container"></div>
        <div class="welcome">
            <span>Welcome Back</span>
            <img src="store/images/hand-shake-svgrepo-com.svg" alt="svg" class="handwave">
            <div>Take a bite, take a break, then dive back in.</div>

            <div class="signin">
                <input type="text" id="email" placeholder="Example@gmail.com">
                <input type="password" id="password" placeholder="At least 8 characters">
                <button onclick="validateForm()">Login</button>
            </div>

            <div id="message" style="margin-top: 15px; font-size: 14px;"></div>

            <div class="section1"></div>
            <div class="option">
                <div1><img src="store/images/google-removebg-preview.png">Sign in with Google</div1>
                <div2><img src="store/images/facebook-removebg-preview.png">Sign in with Facebook</div2>
                <p>If you don't have an account? <a href="sigin.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
